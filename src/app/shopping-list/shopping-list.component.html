<div class="container">
  <div class="row" >
    <div class="col-md-6">
      <app-shopping-edit></app-shopping-edit>
    </div>
    <div class="col-md-4 offset-md-2">
        <div class="list">
          <div class="list-header">
            <h3 class="list-title">Shopping List</h3>
          </div>
          <div class="list-body">
            <ul class="list-group">
              <li class="mt-2" *ngFor="let item of ingredients">
                <a href="#" class="px-3">{{item.name}} <span>{{item.amount}}</span></a>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</div>
